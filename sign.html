<div class="auth-container">
    <div class="auth-box">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-group">
                <input type="email" required>

        </form>
    </div>
